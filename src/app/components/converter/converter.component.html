<!-- ConverterComponent -->
<section class="converter">
  <div class="converter__container">
    <div class="converter__inner">
      <h1 class="title">Type and click anywhere.</h1>
      <h2>We will take care of everything else.</h2>
      <div class="converter__card">
        <app-currency-input
          [currencies]="currencies"
          [(value)]="inputValue"
          [(code)]="inCode"
          (change)="convert('input')"
        ></app-currency-input>

        <button (click)="toggleCurrencies()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5"
            />
          </svg>
        </button>

        <app-currency-input
          [currencies]="currencies"
          [(value)]="outputValue"
          [(code)]="outCode"
          (change)="convert('output')"
        ></app-currency-input>
      </div>
      Last updated: {{ lastUpdate }}
    </div>
  </div>
</section>
